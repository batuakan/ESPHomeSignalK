name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create venv and install dev requirements
        run: |
          python -m venv .venv
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/python -m pip install -r requirements-dev.txt

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Run custom lint
        run: bash tools/lint.sh

  esphome-config:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config:
          - examples/esp32.yaml
          - examples/digitalswitch.yaml
          - examples/SDL.yaml
          - tests/components/signalk/test.esp32-ard.yaml
          - tests/components/signalk/test.esp32-idf.yaml
          - tests/components/signalk/test.esp32-c3-ard.yaml
          - tests/components/signalk/test.esp32-c3-idf.yaml
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create venv and install ESPHome
        run: |
          python -m venv .venv
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/python -m pip install esphome

      - name: Create secrets
        run: |
          printf "wifi_ssid: test\nwifi_password: test\nsignalk_host: 127.0.0.1\n" > examples/secrets.yaml

      - name: Validate config
        run: .venv/bin/esphome config ${{ matrix.config }}
